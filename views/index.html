<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinema</title>
  <link rel="stylesheet" href="/src/frontend/styles.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <!-- Header -->
      <div class="header">
        <p class="header-subtitle">Ora al cinema</p>
        <h1 class="header-title">Trova la tua sala</h1>

        <!-- Search Bar -->
        <div class="search-bar">
          <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
          <input 
            type="text" 
            placeholder="Cerca cinema o film..." 
            class="search-input"
            id="searchInput"
          />
          <button class="location-btn">
            <svg class="location-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"></path>
              <circle cx="12" cy="10" r="3"></circle>
            </svg>
          </button>
          <span class="vo-text">VO</span>
        </div>

        <!-- Calendar Days -->
        <div class="calendar-days" id="calendarDays">
          <!-- Days will be generated by JavaScript -->
        </div>
      </div>
    </div>
  </div>

  <script src="/src/frontend/app.js"></script>
</body>
</html>
