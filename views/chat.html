<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Cinema</title>
  <link rel="stylesheet" href="/src/frontend/chat-styles.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-wrapper">
      <!-- Header -->
      <div class="chat-header">
        <div class="chat-header-content">
          <svg class="chat-header-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M12 16v-4"></path>
            <path d="M12 8h.01"></path>
          </svg>
          <span class="chat-header-title">Trova il tuo cinema</span>
        </div>
        <button class="chat-close-btn" aria-label="Chiudi">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>

      <!-- Messages Area -->
      <div class="chat-messages" id="chatMessages">
        <!-- Messages will be generated by JavaScript -->
      </div>

      <!-- Input Area -->
      <div class="chat-input-area">
        <input 
          type="text" 
          placeholder="Scrivi un messaggio..." 
          class="chat-input"
          id="chatInput"
        />
        <button class="chat-send-btn" id="sendBtn" aria-label="Invia">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script src="/src/frontend/chat.js"></script>
</body>
</html>
